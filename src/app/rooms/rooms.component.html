<h1>Welcome to {{hotelName}}</h1>
<div [hidden]="hideRooms">
  Number Of Rooms:
  <div [ngStyle]="{'color':rooms.availableRooms > 0 ? 'green': 'red'}"
    [innerText]="numberOfRooms">
  </div>
</div>

{{ rooms?.availableRooms ?? "No Rooms"}}

<!-- {{roomsList | json}} -->
<div *ngIf="selectedRoom">
  {{selectedRoom | json}}
</div>
<div *ngIf="rooms.availableRooms>0">
<hinv-rooms-list [rooms]="roomsList" (selectedRoom)="selectRoom($event)">

</hinv-rooms-list>

</div>

<button (click)="toggle()">Toggle</button>
