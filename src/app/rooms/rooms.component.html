<h1>Welcome to {{hotelName}}</h1>
<div [hidden]="hideRooms">
Number Of Rooms:
<div [ngStyle]="{'color':rooms.availableRooms > 0 ? 'green': 'red'}"
  [innerText]="numberOfRooms"></div>
</div>
{{ rooms?.availableRooms ?? "No Rooms"}}
<div *ngIf="rooms.availableRooms>0">
  Rooms List:
  <!-- {{roomsList}} -->
  <table>
    <tr>
      <th>Index</th>
      <th>Even/Odd</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Amenities</th>
      <th>Checkin Time</th>
    </tr>
    <tr [ngClass]="e ? 'even' : 'odd' " *ngFor="let room of roomsList; let e = even; let o=odd; let i=index">
      <td>{{i}}</td>
      <td>{{e ? 'Even': 'Odd'}}</td>
      <td>{{ room.roomNumber }}</td>
      <td>{{ room.roomType }}</td>
      <td>{{ room.price }}</td>
      <td>{{ room.amenities }}</td>
      <td>{{ room.checkInTime }}</td>
    </tr>
  </table>
</div>

<button (click)="toggle()">Toggle</button>
